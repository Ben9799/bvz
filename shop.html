<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shop | Wolf Lasermark</title>
  <meta name="description" content="Personalisierte Lasergravur – Shop von Wolf Lasermark" />

  <style>
    :root{
      --bg:#0b1120;
      --card:#0f172a;
      --text:#e5e7eb;
      --muted:#94a3b8;
      --accent:#38bdf8;
      --shadow: 0 20px 50px rgba(0,0,0,.35);
    }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Noto Sans", Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% 0%, rgba(56,189,248,.20), transparent 60%),
                  radial-gradient(900px 500px at 90% 10%, rgba(34,197,94,.14), transparent 60%),
                  var(--bg);
      color:var(--text);
      min-height:100vh;
    }
    header{
      position: sticky;
      top:0;
      z-index:10;
      backdrop-filter: blur(10px);
      background: rgba(11,17,32,.75);
      border-bottom: 1px solid rgba(148,163,184,.18);
    }
    .nav{
      max-width:1100px;
      margin:0 auto;
      padding:14px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:800;
      letter-spacing:.2px;
      text-decoration:none;
      color:var(--text);
    }
    .brand span{ color:var(--accent); }
    .actions{
      display:flex;
      gap:10px;
      align-items:center;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      border:1px solid rgba(148,163,184,.22);
      background: rgba(15,23,42,.65);
      color: var(--text);
      padding:10px 12px;
      border-radius:12px;
      text-decoration:none;
      font-weight:650;
      transition: transform .12s ease, border-color .12s ease, background .12s ease;
      white-space:nowrap;
    }
    .btn:hover{
      transform: translateY(-1px);
      border-color: rgba(56,189,248,.55);
      background: rgba(15,23,42,.85);
    }
    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding: 26px 16px 60px;
    }
    .hero{
      margin-top: 10px;
      padding: 18px 18px 16px;
      border:1px solid rgba(148,163,184,.18);
      border-radius: 18px;
      background: rgba(15,23,42,.58);
      box-shadow: var(--shadow);
    }
    h1{ margin:0 0 6px; font-size: 28px; }
    .sub{ margin:0; color: var(--muted); line-height:1.5; }
    .shop-card{
      margin-top: 16px;
      padding: 14px;
      border:1px solid rgba(148,163,184,.18);
      border-radius: 18px;
      background: rgba(15,23,42,.58);
      box-shadow: var(--shadow);
    }
    footer{
      max-width:1100px;
      margin: 0 auto;
      padding: 18px 16px 32px;
      color: rgba(148,163,184,.9);
      font-size: 13px;
    }
    .small-links a{ color: rgba(148,163,184,.95); text-decoration: none; }
    .small-links a:hover{ color: var(--text); text-decoration: underline; }
  </style>
</head>

<body>
  <header>
    <div class="nav">
      <a class="brand" href="index.html" aria-label="Back to homepage">
        Wolf<span>Lasermark</span>
      </a>
      <div class="actions">
        <a class="btn" href="index.html">← Startseite</a>
        <a class="btn" href="#shop">Zum Shop</a>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="hero">
      <h1>Shop</h1>
      <p class="sub">
        Wähle dein Produkt, gib deine Personalisierung an (Name, Datum, Text) und bezahle sicher per PayPal/Karte
        – je nach Checkout-Einstellung.
      </p>
    </section>

    <section class="shop-card" id="shop">
      <!-- ✅ ECWID WEBSHOP -->
      <div id="my-store-130305810"></div>

      <script data-cfasync="false" type="text/javascript"
        src="https://app.ecwid.com/script.js?130305810&data_platform=code&data_date=2026-01-31"
        charset="utf-8"></script>

      <script type="text/javascript">
        xProductBrowser();
      </script>
      <!-- ✅ /ECWID WEBSHOP -->
    </section>
  </main>

 
</body>
</html>
